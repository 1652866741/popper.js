<!doctype html>
<title>Basic Visual Test</title>

<style>
  #reference {
    position: absolute;
    top: 150px;
    left: 150px;
    width: 200px;
    height: 200px;
    background-color: red;
  }

  #popper {
    position: absolute;
    top: 0;
    left: 0;
    width: 100px;
    height: 100px;
    background-color: rebeccapurple;
  }
</style>

<div id="reference">Reference Box</div>
<div id="popper">Popper Box</div>

<script type="module">
  import Popper from '../dist/popper.js';
  const reference = document.querySelector('#reference');
  const popper = document.querySelector('#popper');

  window.instance = new Popper(
    reference,
    popper,
    {
      placement: 'right',
      modifiers: [
        {
          name: 'applyStyle',
          phase: 'write',
          enabled: true,
          fn(state) {
            console.log(state);
            popper.style.top = `${state.offsets.popper.y}px`;
            popper.style.left = `${state.offsets.popper.x}px`;
            return state;
          }
        }
      ]
    }
  );
</script>
